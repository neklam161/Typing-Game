<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <header>
    <h1 class="title">Typing Game</h1>
    <p class="description">An effective way to learn how to type fast</p>
  </header>
<div class="content"> 
  <h3 class="left">Timer: <span id="time"> 0</span></h3>
  <h3 class="right">Score: <span id="score">0</span></h3>
  <div class="text" >
    <div id="current-text"></div> 
  </div>
  <div>
    <input type="text" placeholder="Start typing..." id="wordinput" autofocus autocomplete="off">
    <button id="button" onclick="init()">Restart</button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
